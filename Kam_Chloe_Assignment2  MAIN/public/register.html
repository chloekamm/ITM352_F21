<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    //Function for errors to be displayed
    let params = (new URL(document.location)).searchParams;
    window.onload = function () {
      if (params.has('errors')) {
        console.log("invalid");
        alert('Fix the following errors: \n' + params.get('errors'));
      }
    }

  </script>
  <!--Links to style sheet to get design. Style and layout copied form logion form by Omar Dsoky, template found online-->
  <link rel="stylesheet" href="registerstyle.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Title to be displayed on top of page -->

  <title>Register for Store</title>
</head>

<body>
  <div id='account'>
    <!--Code for information to be posted and stored within the server. -->
    <form method="POST" action="register" name="Register">
      <div class="user">
        <header class="user__header">
          <h1>Register for Soccer Saver Store!</h1>
        </header>

        <!--Template to display text boxes for user input-->
        <body>
        <form class="form">
          <div class="form__group">
            <!--Pattern in each row is the requirments needed for the data being inputted. -->
            <!--The "required" is the message that shows users what is needed and what to fix when there is a input error.  -->
            <input type="text" placeholder="Enter First & Last name" class="form__input" name="fullname" id="fullname"
              pattern="[a-zA-Z]+[ ]+[a-zA-Z]+" required="Full First and last name, letters only">
     
          </div>

          <div class="form__group">
            <input type="text" placeholder="Enter Username" class="form__input" name="username" id="username"
              pattern=".[a-z0-9]{3,10}" required
              title="Minimum: 4 Characters. Maximum: 10 Characters. Numbers and/or Letters Only." >
           
          </div>

          <div class="form__group">
            <input type="email" placeholder="Enter Email" class="form__input" name="email" id="email"
              pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{3,}$" required title="Please enter a valid email.">
          </div>

          <div class="form__group">
            <input type="password" placeholder="Enter Password" class="form__input" name="password" id="password"
              pattern=".{6,}" required title="Minimum: 6 Characters">

            <div class="form__group">
              <input type="password" placeholder="Repeat Password" class="form__input" name="repeat_password"
                id="repeat_password" pattern=".{6,}" required title="Minimum: 6 Characters">
            </div>
            <!--Register button to send data through-->
            <button class="btn" type="submit" value="register">Register</button>
        </form>
        </body>

        <script>
          register.action += document.location.search;
        </script>
      </div>
      <!--Button for user to click to get back to the login page, if user is already registered.-->
      <input type="button" class="btm" name="olduser" value="Already have account? Click Here!" class="btn2"
        onclick="window.location='./login.html' + document.location.search;">
</body>
<footer>
  <p>After register an account with us, we will redirect you to login and you can purchase your selected items! </p>
</footer>

</html>
