<body>
	<header id="header">
		<div class="innertube">
			<h1>Soccer Saver Store </h1>
			<!-- Connects the "purchase" button to the invoice page to display it -->
			<form action="./Invoice/invoice.html" method="GET">
		</div>


	</header>
	<div id="mainwrapper">

		<div id="contentwrapper">
			<div id="content">
				<div class="innertube">
					<!-- An array to display the avaialble products. -->
					<h1>Available Products: </h1>
					<p>

					<div>
						<main>
							<!-- Line 45 holds the text box for the quantity of items wanting to be purchased. -->
							<script>
								for (i = 0; i < products.length; i++) {

									document.write(`
                                <section class="item">
                                    <h2>${products[i].brand}</h2>
                                    <p>$${products[i].price}</p>
									<label> Quantity</label>
									<input type="text" placeholder="15 Available" name="quantity${i}">
                                    <img src=${products[i].image}>
                                </section>
                                `);
								}
							</script>
						</main>
					</div>

					<!-- Submit button for the purchase, which leads to invoice page.  -->

					<input type="submit" value="Purchase these items!">
					</form>
</body>
