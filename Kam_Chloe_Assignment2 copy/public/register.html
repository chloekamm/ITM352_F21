<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    let params = (new URL(document.location)).searchParams;
    window.onload = function () {
      if (params.has('errors')) {
          console.log("invalid");
          alert('Fix the following errors: \n' + params.get('errors'));
          }
    }
  </script>
  <link rel="stylesheet" href="registerstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an account</title>
</head>

<body>
  <div id='account'>
    <form method="POST" action="register" name="Register">
      <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Register for Soccer Saver Store!</h1>
        </header>
        
        <form class="form">
          <div class="form__group">
            <input type="text" placeholder="Enter First, Last name" class="form__input" name="fullname" id="fullname"  pattern="[a-zA-Z]+[ ]+[a-zA-Z]+" required>
        </div>

            <div class="form__group">
                <input type="text" placeholder="Enter Username" class="form__input" name="username" id="username" pattern=".[a-z0-9]{3,10}" required title="Minimum: 4 Characters. Maximum: 10 Characters. Numbers and/or Letters Only.">
            </div>
            
            <div class="form__group">
                <input type="email" placeholder="Enter Email" class="form__input" name="email" id="email"  pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{3,}$" required title="Please enter a valid email.">
            </div>
            
            <div class="form__group">
                <input type="password" placeholder="Enter Password" class="form__input" name="password" id="password" pattern=".{6,}" required title="Minimum: 6 Characters">

            <div class="form__group">
              <input type="password" placeholder="Repeat Password" class="form__input" name="repeat_password" id="repeat_password" pattern=".{6,}" required title="Minimum: 6 Characters">
          </div>
            
            <button class="btn" type="submit" value="register">Register</button>
        </form>

      <script>
         register.action += document.location.search; 
      </script>
      </div>
      <input type="button" class="btm" name="olduser" value="Already have account? Click Here!" class="btn2" onclick="window.location='./login.html' + document.location.search;">
</body>
<footer>
  <p>After register an account with us, you can go back to login your account and purchase the items you selected. </p>
</footer>
</html>
